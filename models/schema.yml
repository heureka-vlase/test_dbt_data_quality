version: 2

sources:
  - name: budget
    schema: out.c-CDT_Plan
    quoting:
      database: true
      schema: true
      identifier: true
    tables:
      - name: int_daily_plan
        columns:
          - name: model_name
            data_tests:
              - not_null
              - accepted_values:
                  values: ['week cycle', 'reality', 'classic', 'payday window']
          - name: service_id
            data_tests:
              - not_null
              - accepted_values:
                  values: [1, 2, 101, 103, 106, 201, 202, 203, 204]
